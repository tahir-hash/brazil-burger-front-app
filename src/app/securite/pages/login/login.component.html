
	<section class="vh-100" style="background-color: #ffff;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img src="assets/images/resto.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;">
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<form name="form" #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && onSubmit()">	
										<div class="d-flex align-items-center mb-3 pb-1">
											<img class="rounded-circle" width="100" height="100" src="assets/images/bb.png" alt="">
											<span class="h1 fw-bold mb-0">Brazil Burger</span>
										</div>

										<div class="form-outline mb-4">
											<input type="email" required  id="form2Example17" name="login" [(ngModel)]="form.login" #email="ngModel" class="form-control form-control-lg"/>
											<label class="form-label" for="form2Example17">Login</label>
											<div class="form-error" *ngIf="email.errors && loginForm.submitted">
												{{'Login is required'}}
											</div>
										</div>

										<div class="form-outline mb-4">
											<input type="password" id="form2Example27" name="password" [(ngModel)]="form.password" #password="ngModel" class="form-control form-control-lg"/>
											<label class="form-label" for="form2Example27">Password</label>
										</div>

										<div class="pt-1 mb-4">
											<button class="btn btn-dark btn-lg btn-block submit" type="submit">Sign up</button>
                                            <a routerLink="/securite/register" href="">S'inscrire</a>
										</div>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
