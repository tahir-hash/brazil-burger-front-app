<nav class="navbar navbar-expand-lg navbar-expand-md  navbar-light head">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" routerLink="/client/products/catalogue"><img class="rounded-circle" src="assets/images/bb.png" widht="100" height="100"alt="..."></a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item">
          <a class="nav-link text-light  lien" routerLink="/client/products/catalogue"
            >Accueil</a
          >
        </li>
        <li *ngIf="connect" class="nav-item">
          <a class="nav-link text-light lien" routerLink="/client/commande/mescmd"
            >Mes commandes</a
          >
        </li>
        <ng-container *ngIf="!connect">
          <li class="nav-item">
            <a class="nav-link text-light lien" routerLink="/securite/login"
              >S'identifier</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-light lien" routerLink="/securite/register"
              >S'inscrire</a
            >
          </li>
        </ng-container>
      </ul>
      <button *ngIf="connect" (click)="logout()">Logout</button>
      <form class="d-flex">
        <a routerLink="/client/commande/panier"class="btn btn-outline-dark" type="submit">
          <i class="bi-cart-fill me-1"></i>Cart<span
            class="badge bg-dark text-white ms-1 rounded-pill"
            >{{count}}</span
          >
        </a>
      </form>
    </div>
  </div>
</nav>
