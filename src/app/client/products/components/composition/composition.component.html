   <div *ngIf="composition" class="comp m-3">
        <img  class="rounded-circle mx-auto mt-2" width="100" height="100" src="data:image/png;base64,{{composition.burger?.image}}"/>
        <h3 style="color: #D4401F;" class="mt-3 text-center">{{composition.burger?.nom|titlecase}}({{composition.quantite}})</h3>
    </div>
    <div *ngIf="frites" class="comp  m-3">
         
        <img class="rounded-circle mx-auto mt-2" width="100" height="100" src="assets/images/frites/{{frites.portionFrite?.nom|lowercase}}.png" />
        <h3 style="color: #D4401F;" class="mt-3 text-center">{{frites.portionFrite?.nom|titlecase}}({{frites.quantite}})</h3>
    </div>
   

    <div *ngIf="otherFrite" class="comp  m-3">
        <mtm-count></mtm-count>
        <img class="rounded-circle mx-auto mt-2" width="100" height="100" src="data:image/png;base64,{{otherFrite.image}}" />
        <h3 style="color: #D4401F;" class=" mt-3 text-center">{{otherFrite.nom|titlecase}}</h3>
    </div>
